<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA Champions League</title>

    <!-- Inclusão do Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css">

    <!-- Inclusão do CSS -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Inclusão do Favicon -->
    <link rel="shortcut icon" href="src/img/logo.svg" type="image/x-icon">

    <!-- Inclusão da Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body class="font-inter">

    <main>
        <header class="header-background">
            <div class="header-container container">

                <!-- Logo -->
                <div>
                    <img class="w-[120px] h-[120px]" src="src/img/logo.svg" alt="Escudo da Champions League">
                </div>

                <!-- Itens do Header -->
                <nav>
                    <ul class="flex md:gap-x-5 mh:gap-x-12">
                        <li><a class="header-item-nav" href="#">Partidas</a></li>
                        <li><a class="header-item-nav" href="#">Grupos</a></li>
                        <li><a class="header-item-nav" href="#">História</a></li>
                    </ul>
                </nav>

                <!-- Botões do Header -->
                <div class="hidden md:flex md:gap-x-3 lg:gap-x-12 items-center">
                    <a class="text-white text-lg hover:scale-[1.07] transition duration-300" href="#">Login</a>
                    <a class="button-header py-2 px-4" href="#">UEFA.tv</a>
                </div>

                <!-- Menu Mobile -->
                <div id="menu" class="block md:hidden">
                    <div class="container-menu">
                        <h2>Menu</h2>
                        <div class="flex flex-col items-end gap-y-0.5">
                            <div class="line-menu"></div>
                            <div class="line-menu"></div>
                            <div class="line-menu"></div>
                            <div class="line-menu"></div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Notícia principal -->
            <article class="container-article container">
                <div>
                    <h1 class="text-white font-bold text-4xl xs:text-[64px] sm:text-7xl italic">MATA-MATA</h1>
                    <p class="text-article">Começou a emocionante fase mata-mata da Champions League, onde a competição atinge seu ápice. Os melhores clubes europeus agora se enfrentam em jogos eliminatórios intensos em busca do título mais desejado do futebol continental.</p>
                    <button class="button-header py-2 px-8">Ler matéria</button>
                </div>
            </article>
        </header>
    </main>

</body>

</html>
